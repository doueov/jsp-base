<!DOCTYPE html>
<html>
<head>
    <title>이름 입력</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>사용자가 이름을 입력하고 제출하면, <br>
    JSP 페이지에서 그 이름을 받아서 화면에 "안녕하세요, [이름]님!"이라고 출력하는 페이지 작성(helloName.jsp)</h2>
<form action="helloName.jsp" method="POST">
    이름: <input type="text" name="username"/>
    <input type="submit" value="전송"/>
</form>
</body>
</html>
